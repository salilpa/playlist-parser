{% extends "base.html" %}
{% block title %}Youtube playlist creator{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <link type="text/css" href="{{ url_for('static', filename='css/mysite.css') }}"/>
{% endblock %}

{% block content %}
    <div class="container" xmlns="http://www.w3.org/1999/html">
        <div id="player"></div>
            {% for video in videos %}
                {{ macros.thumbnail_for_video(video, loop.index0) }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
