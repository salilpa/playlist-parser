{% extends "base.html" %}

{% block content %}
    <div class="container" xmlns="http://www.w3.org/1999/html">
        {{ macros.breadcrumbs(breadcrumbs) }}
        {% if pagination %}
            {{ macros.render_pagination(pagination) }}
        {% endif %}
        <div class="row">
            {% for station in stations %}
                    {{ macros.thumbnail_for_stations(station) }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
